plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.cucumber:cucumber-java:7.11.1'
    api 'io.cucumber:cucumber-junit-platform-engine:7.11.1'
    api 'io.cucumber:cucumber-junit:7.11.1'
    api 'com.codeborne:selenide:6.12.4'
    api 'org.apache.commons:commons-lang3:3.11'
    api 'org.assertj:assertj-core:3.24.2'
    api 'io.netty:netty-transport-native-epoll:4.1.78.Final'
}

group = 'org.example'
version = '1.0-SNAPSHOT'
description = 'GradleHTRawMaven'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
configurations {
    cucumberRuntime {
        extendsFrom api
    }
}

task cucumberCli {
    group = 'Cucumber'
    dependsOn assemble, compileTestJava, processTestResources, test
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = [
                    '--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--glue', 'stepdefinitions',
                    '\'C:\\\\Users\\\\Volodimir_Mamaev\\\\Desktop\\\\GradleHTRawMaven\\\\src\\\\main\\\\resources\'']
        }
    }
}
